openapi: 3.0.0
info:
  title: OAuth2 API
  version: 1.0.0
components:
  securitySchemes:
    oauth2Implicit:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api.example.com/oauth/authorize
          scopes:
            read: Read access
            write: Write access
    oauth2AuthCode:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.example.com/oauth/authorize
          tokenUrl: https://api.example.com/oauth/token
          scopes:
            read: Read access
            write: Write access
    oauth2ClientCreds:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://api.example.com/oauth/token
          scopes:
            admin: Admin access
    oauth2Password:
      type: oauth2
      flows:
        password:
          tokenUrl: https://api.example.com/oauth/token
          scopes:
            user: User access
paths:
  /data:
    get:
      security:
        - oauth2AuthCode: [read]
      responses:
        '200':
          description: Success
