[package]
name = "vulnera-rust"
version = "0.2.0"
edition = "2024"
authors = ["Vulnera-Team"]
description = "A comprehensive vulnerability analysis API for multiple programming language ecosystems"
license = "AGPL-3.0-or-later"
repository = "https://github.com/k5602/vulnera"
keywords = ["security", "vulnerability", "analysis", "dependencies"]
categories = ["web-programming", "development-tools"]

[dependencies]
# Web framework
axum = { version = "0.8.6", features = ["macros"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace", "timeout"] }

# Async runtime
tokio = { version = "1.48", features = ["full"] }
futures = "0.3.31"
async-trait = "0.1.89"

# Sources
osv = { version = "0.2", features = ["client"] }
nvd_cve = "0.2.0"

# HTTP client
reqwest = { version = "0.12.24", features = ["json", "stream"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# OpenAPI documentation
utoipa = { version = "5.4.0", features = ["axum_extras", "uuid", "chrono"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Configuration
config = "0.15"
dotenvy = "0.15"

# Logging and tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }

# Time handling
chrono = { version = "0.4.40", features = ["serde"] }

# UUID generation
uuid = { version = "1.18.0", features = ["v4", "serde"] }

# Hashing for cache keys
sha2 = "0.10.8"
hex = "0.4.3"

# Authentication and security
jsonwebtoken = { version = "10", features = ["rust_crypto"] }
bcrypt = "0.17.1"
rand = "0.9.2"

# Database
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
] }

# File and Version parsing
toml = "0.9.8"
serde_yml = "0.0.12"
quick-xml = "0.38"
regex = "1.11.1"
pest = "2.8.1"
pest_derive = "2.8.1"
semver = { version = "1.0", features = ["serde"] }
octocrab = { version = "0.44" }
base64 = "0.22"
percent-encoding = "2.3"

# Optional dependencies for testing
criterion = { version = "0.7.0", features = ["html_reports"], optional = true }
proptest = { version = "1.8.0", optional = true }

[dev-dependencies]
tempfile = "3.23.0"
axum-test = "18.1"
mockito = "1.7.0"
tokio-test = "0.4.4"
futures = "0.3.31"
serial_test = "3.2.0"

[build-dependencies]
vergen = { version = "8.3", features = ["build", "git", "gitcl"] }


[features]
default = []
test-runner = []
integration-tests = []
benchmark = ["dep:criterion"]
property-tests = ["dep:proptest"]

# Test profiles
[profile.test]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
incremental = false
codegen-units = 1

# Custom test configurations
[package.metadata.test]
timeout = "60s"
threads = 4
coverage = true
junit = true
